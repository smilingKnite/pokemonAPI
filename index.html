<!DOCTYPE html>
<html>
<head>
	<title>Pokemon</title>
	
	<script src="https://code.jquery.com/jquery-2.1.3.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript">
		$(document).ready(function() {

			for (var i = 1; i <= 151; i++){
				$('.images').append('<img src="http://pokeapi.co/media/sprites/pokemon/' + i + '.png" alt="pokemon">');
		}

		});
		
	</script>
</head>
<body>
	<div id="wrapper">
		
	<header>
		<h1>Pokemon!</h1>
	</header>

 	<div class="images">
 		
 	</div>





 	</div>
</body>
</html>
